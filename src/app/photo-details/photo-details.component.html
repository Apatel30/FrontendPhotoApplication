<h2>Photo</h2>
<h1 style="padding: 30px;">photo-details works!</h1>

<div *ngFor="let photo of photo" style="width: 450px; margin: auto;">
  <img [src]="photo.photoUrl" class="rounded" width="450px"/>

</div>


<div *ngIf="allComments">

  <div class="alert alert-primary"  style= "text-align:center" role="alert" *ngFor="let Comment of allComments">
   {{Comment.message}}
</div>
</div>

<h2>Comments</h2>

<div style="width: 450px; margin: auto;">
    <div class="form-group" >
      <label >Comment</label>
      <textarea class="form-control" rows="3" [(ngModel)]="newComment"></textarea>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [disabled]="!newComment" (click)="saveComment()">Post Comment</button><br/>
    </div>
  </div>
  <br/>
   

    <div class="float-end" style="padding-top: 30px; padding-right: 50px;">

      <button type="button" class="btn btn-info" (click)="makeProfilePhoto()">Profile Photo</button>
      <br>
      <br>
   <button type="button" class="btn btn-secondary" (click)="makeAlbumCover()">Album Cover</button>
      </div><br>
